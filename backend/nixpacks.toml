[providers]
python = "3.11"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmd = "pip install --upgrade pip && pip install -r requirements.txt"

[phases.build]
cmd = "echo 'Build phase completed'"

[start]
cmd = "gunicorn run:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120"